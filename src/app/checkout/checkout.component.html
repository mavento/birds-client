<div class="checkout">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Checkout</mat-card-title>
      <mat-card-subtitle>Enter your Shipping Address</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form>
        <h3>Basics</h3>

        <mat-form-field>
          <input matInput placeholder="First Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email">
          <mat-hint align="end">ex: max@mustermann.de</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phone">
          <mat-hint align="end">(###) ###-####</mat-hint>
        </mat-form-field>
        <h3>Preference</h3>
        <mat-select placeholder="Preferred contact method">
          <mat-option value="Email">
            Email
          </mat-option>
          <mat-option value="Phone">
            Phone
          </mat-option>

        </mat-select>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="onSubmit()">Submit</button>
      <button mat-button color="warn">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
